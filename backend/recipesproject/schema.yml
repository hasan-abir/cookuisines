components:
  schemas:
    DifficultyEnum:
      enum:
      - easy
      - medium
      - hard
      type: string
      description: |-
        * `easy` - Easy
        * `medium` - Medium
        * `hard` - Hard
    OfDietarypreference:
      type: object
      properties:
        vegan:
          type: boolean
        glutenfree:
          type: boolean
    OfMealtype:
      type: object
      properties:
        breakfast:
          type: boolean
        brunch:
          type: boolean
        lunch:
          type: boolean
        dinner:
          type: boolean
    PaginatedRecipeDietarypreferenceList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/RecipeDietarypreference'
    PaginatedRecipeIngredientList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/RecipeIngredient'
    PaginatedRecipeInstructionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/RecipeInstruction'
    PaginatedRecipeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
    PaginatedRecipeMealtypeList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/RecipeMealtype'
    PatchedRecipe:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        title:
          type: string
          maxLength: 100
        preparation_time:
          type: string
        cooking_time:
          type: string
        difficulty:
          $ref: '#/components/schemas/DifficultyEnum'
        image_id:
          type: string
          maxLength: 500
        image_url:
          type: string
          format: uri
          maxLength: 2000
        ingredients:
          type: string
          format: uri
          readOnly: true
        instructions:
          type: string
          format: uri
          readOnly: true
        meal_type:
          type: integer
          writeOnly: true
        of_mealtype:
          allOf:
          - $ref: '#/components/schemas/OfMealtype'
          readOnly: true
        dietary_preference:
          type: integer
          writeOnly: true
        of_dietarypreference:
          allOf:
          - $ref: '#/components/schemas/OfDietarypreference'
          readOnly: true
    PatchedRecipeDietarypreference:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        vegan:
          type: boolean
        glutenfree:
          type: boolean
    PatchedRecipeIngredient:
      type: object
      description: |-
        A type of `ModelSerializer` that uses hyperlinked relationships with compound keys instead
        of primary key relationships.  Specifically:

        * A 'url' field is included instead of the 'id' field.
        * Relationships to other instances are hyperlinks, instead of primary keys.

        NOTE: this only works with DRF 3.1.0 and above.
      properties:
        url:
          type: string
          format: uri
