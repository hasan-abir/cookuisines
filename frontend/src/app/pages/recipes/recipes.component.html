<h1 class="title is-1 pb-4">Latest Recipes</h1>
<!-- *ngIf="isProcessing" -->
<div *ngIf="isProcessing" class="pb-4 is-flex is-justify-content-center">
  <div class="loader" style="width: 2rem; height: 2rem"></div>
</div>

<div class="grid is-col-min-14">
  <div class="cell" *ngFor="let recipe of paginatedRecipes.results">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img
            [src]="recipe.image_url + '?tr=w-700'"
            [alt]="recipe.title"
            style="object-fit: cover"
          />
        </figure>
      </div>
      <div class="card-content">
        <h1 class="title is-4 pb-2">{{ recipe.title }}</h1>
        <p class="subtitle is-6">By &#64;{{ recipe.created_by_username }}</p>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="!isProcessing && !paginatedRecipes.next"
  class="no-more-recipes pt-4 is-flex is-justify-content-center"
>
  <p>That's all for now!</p>
</div>
