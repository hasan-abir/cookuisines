<div [formGroup]="form">
  <div class="columns is-1" [formGroupName]="fgName">
    <div class="control column">
      <label [attr.for]="fgName + '-duration-hours'" class="label is-size-7"
        >Hours</label
      >
      <input
        [id]="fgName + '-duration-hours'"
        type="number"
        class="input is-small"
        min="0"
        max="23"
        formControlName="hours"
      />
    </div>
    <div class="control column">
      <label [attr.for]="fgName + '-duration-minutes'" class="label is-size-7"
        >Minutes</label
      >
      <input
        [id]="fgName + '-duration-minutes'"
        type="number"
        class="input is-small"
        min="0"
        max="60"
        formControlName="minutes"
      />
    </div>
    <div class="control column">
      <label [attr.for]="fgName + '-duration-seconds'" class="label is-size-7"
        >Seconds</label
      >
      <input
        [id]="fgName + '-duration-seconds'"
        type="number"
        class="input is-small"
        min="0"
        max="60"
        formControlName="seconds"
      />
    </div>
  </div>
  <p class="help" *ngIf="timeErrs().durationGreaterThanZero">
    It couldn't literally take no time at all
  </p>
</div>
