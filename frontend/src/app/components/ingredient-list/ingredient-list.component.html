<div class="content">
  <ul>
    <li *ngFor="let ingredient of paginatedIngredients.results">
      {{ ingredient.name }} - {{ ingredient.quantity }}
    </li>
  </ul>
  <button
    *ngIf="!isProcessing && paginatedIngredients.next"
    class="button is-small mb-4 fetch-more-ingredients"
    (click)="fetchMoreIngredients()"
  >
    Show more
  </button>
</div>

<div class="py-4" *ngIf="isProcessing">
  <div>
    <div class="loader" style="width: 2rem; height: 2rem"></div>
  </div>
</div>
