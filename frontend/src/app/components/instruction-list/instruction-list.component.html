<div class="content">
  <ul>
    <li *ngFor="let instruction of paginatedInstructions.results">
      {{ instruction.step }}
    </li>
  </ul>
  <button
    *ngIf="!isProcessing && paginatedInstructions.next"
    class="button is-small mb-4 fetch-more-instructions"
    (click)="fetchMoreInstructions()"
  >
    Show more
  </button>
</div>

<div class="py-4" *ngIf="isProcessing">
  <div>
    <div class="loader" style="width: 2rem; height: 2rem"></div>
  </div>
</div>
