<div
  class="tags mb-4"
  *ngIf="
    dietarypreference &&
    (dietarypreference.vegan || dietarypreference.glutenfree)
  "
>
  <span class="tag is-dark has-text-weight-bold" *ngIf="dietarypreference.vegan"
    >Vegan</span
  >
  <span
    class="tag is-dark has-text-weight-bold"
    *ngIf="dietarypreference.glutenfree"
    >GlutenFree</span
  >
</div>

<div class="py-4" *ngIf="isProcessing">
  <div>
    <div class="loader" style="width: 2rem; height: 2rem"></div>
  </div>
</div>
