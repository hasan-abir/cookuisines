<div class="control" [formGroup]="makerForm">
  <label class="label title is-4">Dietary preference</label>
  <div class="checkboxes" formGroupName="dietaryPreference">
    <label class="checkbox">
      <input type="checkbox" formControlName="vegan" />
      Vegan
    </label>
    <label class="checkbox">
      <input type="checkbox" formControlName="glutenfree" />
      Gluten free
    </label>
  </div>
</div>
