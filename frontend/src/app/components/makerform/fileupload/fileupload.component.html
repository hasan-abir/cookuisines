<div class="control mb-5">
  <label for="image" class="label title is-4"
    >Image<span class="has-text-danger">*</span></label
  >
  <div class="file is-outlined has-name">
    <label class="file-label">
      <input
        id="image"
        class="file-input"
        type="file"
        (change)="onFileChange($event)"
      />
      <span class="file-cta">
        <span class="file-label">Upload an image...</span>
      </span>
      <span *ngIf="image.value" class="file-name" [title]="image.value.name">
        {{ image.value.name }}
      </span>
    </label>
  </div>
  <div *ngIf="previewImg && image.value">
    <figure class="image is-128x128 mb-2">
      <img [src]="previewImg" style="object-fit: cover; height: 100%" />
    </figure>
    <button class="button is-danger is-small" (click)="removeImage()">
      Remove
    </button>
  </div>
  <p *ngIf="imageErrs().required" class="help">
    Show the world how the recipe looks!
  </p>
  <p *ngIf="imageErrs().invalidFileType" class="help">
    File must be of image type
  </p>
  <p *ngIf="imageErrs().invalidFileSize" class="help">
    File size must be under 2 mb
  </p>
</div>
